<!DOCTYPE html>
<html>
<head>
    <title>Update Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='promptstyle.css') }}">
</head>
<body>
    <h1 class="list-movies-title">Update Movie</h1>
    <form action="{{ url_for('update_movie', user_id=user_id, movie_id=movie_id) }}" method="POST" class="forms">
        <label for="movie_title">Movie Title:</label>
        <input type="text" name="movie_title" id="movie_title" value="{{ movie['name'] }}" required>
        <br>
        <label for="director">Director:</label>
        <input type="text" name="director" id="director" value="{{ movie['director'] }}" required>
        <br>
        <label for="year">Year:</label>
        <input type="number" name="year" id="year" value="{{ movie['year'] }}" required>
        <br>
        <label for="rating">Rating:</label>
        <input type="number" name="rating" id="rating" step="0.1" value="{{ movie['rating'] }}" required>
        <br>
        <input type="submit" value="Update Movie">
    </form>
</body>
</html>
